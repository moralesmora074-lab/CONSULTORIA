<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultoría CPRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 10px; width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1e3a8a; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: #172554; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="text-align:center; color:#1e3a8a;">Contáctanos (V5.0)</h2>
        <form id="miForm" onsubmit="enviar(event)">
            <label>Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label>Correo:</label>
            <input type="email" id="email" required>
            
            <label>Teléfono:</label>
            <input type="tel" id="telefono">
            
            <label>Mensaje:</label>
            <textarea id="mensaje" required></textarea>
            
            <button id="btn" type="submit">ENVIAR AHORA</button>
            <p id="status" style="text-align:center; margin-top:10px; font-weight:bold;"></p>
        </form>
    </div>

    <script>
        // CONFIGURACIÓN EXACTA
        const supabaseUrl = 'https://zmpshzskqrkqjohdqliz.supabase.co';
        const supabaseKey = 'sb_publishable_S-o2vtqOhOkKhgH318MaEQ_Ynh9mOdd';
        const cliente = supabase.createClient(supabaseUrl, supabaseKey);

        async function enviar(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerText = "Enviando...";

            const datos = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                mensaje: document.getElementById('mensaje').value
            };

            // INTENTO 1: Enviar a 'contactos' (minúscula)
            let { error } = await cliente.from('contactos').insert([datos]);

            if (error) {
                // Si falla, intentamos con mayúscula por si acaso
                console.log("Reintentando con mayúscula...");
                const intento2 = await cliente.from('CONTACTOS').insert([datos]);
                error = intento2.error;
            }

            if (error) {
                status.style.color = 'red';
                status.innerText = "Error: " + error.message;
                btn.disabled = false;
                btn.innerText = "Reintentar";
            } else {
                status.style.color = 'green';
                status.innerText = "✅ ¡ENVIADO CON ÉXITO!";
                document.getElementById('miForm').reset();
                btn.innerText = "ENVIADO";
                setTimeout(() => { btn.disabled = false; btn.innerText = "ENVIAR AHORA"; }, 3000);
            }
        }
    </script>
</body>
</html>
