        /* --- ESTILOS GENERALES (Diseño Corporativo Completo) --- */
        :root { --primary-color: #1e3a8a; --secondary-color: #3b82f6; --text-dark: #1f2937; --bg-light: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; color: var(--text-dark); background-color: #fff; scroll-behavior: smooth; }
        
        /* HEADER */
        header { background-color: #111827; padding: 1rem 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .nav-container { max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 1.5rem; color: white; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        nav ul { list-style: none; display: flex; gap: 25px; margin: 0; padding: 0; }
        nav a { color: #e5e7eb; text-decoration: none; font-size: 0.95rem; transition: color 0.3s; }
        nav a:hover { color: var(--secondary-color); }

        /* HERO SECTION */
        .hero { text-align: center; padding: 100px 20px; background: linear-gradient(rgba(30, 58, 138, 0.05), rgba(30, 58, 138, 0.1)); }
        .hero h1 { font-size: 3rem; color: var(--primary-color); margin-bottom: 20px; }
        .hero p { font-size: 1.2rem; color: #666; max-width: 700px; margin: 0 auto 40px auto; }
        .btn-cta { background-color: var(--secondary-color); color: white; padding: 15px 35px; text-decoration: none; border-radius: 30px; font-weight: bold; transition: 0.3s; }
        .btn-cta:hover { background-color: #1e40af; transform: scale(1.05); }

        /* SECCIONES COMUNES */
        .section-container { max-width: 1200px; margin: auto; padding: 80px 20px; }
        .section-title { text-align: center; margin-bottom: 50px; }
        .section-title h2 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; }

        /* SERVICIOS */
        .services-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
        .service-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); flex: 1 1 300px; max-width: 350px; border: 1px solid #e5e7eb; transition: transform 0.3s; text-align: center; }
        .service-card:hover { transform: translateY(-5px); border-top: 5px solid var(--secondary-color); }
        .icon-circle { width: 70px; height: 70px; background-color: var(--primary-color); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.8rem; margin: 0 auto 20px auto; }

        /* UPLOAD AREA (Análisis) */
        #analisis { background-color: #f8fafc; }
        .upload-area { border: 2px dashed #3b82f6; background-color: #eff6ff; padding: 60px; text-align: center; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { background-color: #dbeafe; border-color: #1e40af; }
        .upload-icon { font-size: 3.5rem; color: var(--primary-color); margin-bottom: 15px; }

        /* BENEFICIOS */
        #beneficios { background-color: var(--primary-color); color: white; }
        #beneficios .section-title h2 { color: white; }
        .benefits-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 50px; }
        .benefit-item { flex: 1 1 200px; max-width: 250px; text-align: center; }
        .benefit-icon { width: 80px; height: 80px; background-color: rgba(255,255,255,0.15); border-radius: 50%; margin: 0 auto 20px; display: flex; justify-content: center; align-items: center; font-size: 2rem; }

        /* TESTIMONIOS */
        .testimonials-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
        .testimonio-card { background: white; padding: 30px; border-radius: 15px; flex: 1 1 300px; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; }
        .client-info { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .client-avatar { width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; }
        .stars { color: #fbbf24; margin-bottom: 15px; }
